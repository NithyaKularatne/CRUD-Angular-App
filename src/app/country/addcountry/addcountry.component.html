<div >
<mat-toolbar>
    <span>{{service.form.controls['id'].value?"Modify Country":"New Country"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
      <mat-grid-list cols="1">
          <mat-grid-tile>
              <div class="controles-container">
        
                  <input type="hidden" formControlName="id">

                  <mat-form-field appearance="outline">
                    <input matInput required  formControlName="countryName" placeholder="Country Name" >
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <input matInput required  formControlName="continent" placeholder="Continent">
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <input matInput required  formControlName="president" placeholder="President">
                  </mat-form-field>
              <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>  
              </div>

            </div>
        </mat-grid-tile>
      </mat-grid-list>
</form>
</div>
