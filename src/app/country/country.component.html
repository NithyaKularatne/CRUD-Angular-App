<div class="search-div">
    <button mat-raised-button color="basic" (click)="goToAddCountry()">
      <mat-icon>add</mat-icon>Add New Country
    </button>
  </div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Country Name Column -->
    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef> Country Name </th>
      <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>s
    </ng-container>
  
    <!-- Continent Column -->
    <ng-container matColumnDef="continent">
      <th mat-header-cell *matHeaderCellDef> Continent </th>
      <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
    </ng-container>
  
    <!-- President Column -->
    <ng-container matColumnDef="president">
      <th mat-header-cell *matHeaderCellDef> President </th>
      <td mat-cell *matCellDef="let element"> {{element.president}} </td>
    </ng-container>

    <!-- Operation Buttons Column -->
    <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef class="action-header-cell"> Operation </th>
        <td mat-cell *matCellDef="let element" class="action-mat-cell" > 
            <span class="example-spacer"></span>
            <button mat-raised-button color="primary" (click)="edit(element)">Edit</button>&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="accent" (click)="delete(element.id)">Delete</button>       
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
