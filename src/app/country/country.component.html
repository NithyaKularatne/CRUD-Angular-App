

<div class="search-div">
    <button mat-raised-button color="basic" (click)="goToAddCountry()">
      <mat-icon>add</mat-icon>Add New Country
    </button>
  </div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef> Country Name </th>
      <td mat-cell *matCellDef="let element"> 
        <input type="text" matInput value={{element.countryName}} [(ngModel)]="element.countryName">
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="continent">
      <th mat-header-cell *matHeaderCellDef> Continent </th>
      <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="president">
      <th mat-header-cell *matHeaderCellDef> President </th>
      <td mat-cell *matCellDef="let element"> {{element.president}} </td>
    </ng-container>

    <ng-container matColumnDef="operation">
        <!-- <th mat-header-cell *matHeaderCellDef> Operation </th> -->
        <!-- <td mat-cell *matCellDef="let element"> 
            <section>
                <div class="example-label">FAB</div>
                <div class="example-button-row">
                  <div class="example-flex-container">
                    <div class="example-button-container">
                      <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                    
                  
                  </div>
                </div>
              </section>         
        </td> -->

        <th mat-header-cell *matHeaderCellDef> Operation </th>
        <td mat-cell *matCellDef="let element"> 
            <span class="example-spacer"></span>
            <button mat-raised-button color="primary" (click)="edit(element)">Edit</button>&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="accent">Confirm changes</button>&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
           
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
